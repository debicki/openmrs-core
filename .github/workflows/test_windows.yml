# TRUNK-5816 We currently have 2 tests that are failing on Windows (all our CI is on unix, need Windows to reproduce) see https://talk.openmrs.org/t/junit-5-migration/29273/50
name: Reproduce failing tests on Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B clean test -Dtest=MediaHandlerTest
